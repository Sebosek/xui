<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/xui.esm.js"></script>
  <script nomodule src="/build/xui.js"></script>

</head>
<body>

  <!-- <xui-color></xui-color> -->

  <div>
    <xui-button
      text="primary"
      type="primary"
    ></xui-button>

    <xui-button
      text="danger"
      type="danger"
    ></xui-button>

    <xui-button
      text="default"
    ></xui-button>
  </div>
  <div>
    <xui-button
      text="primary"
      type="primary"
      ghost
    ></xui-button>

    <xui-button
      text="danger"
      type="danger"
      ghost
    ></xui-button>

    <xui-button
      text="default"
      ghost
    ></xui-button>
  </div>
  <div>
    <xui-button
      text="primary"
      type="primary"
      disabled
    ></xui-button>

    <xui-button
      text="danger"
      type="danger"
      disabled
    ></xui-button>

    <xui-button
      text="default"
      disabled
    ></xui-button>
  </div>

  <div>
    <xui-checkbox
    ></xui-checkbox>

    <xui-checkbox
      checked
    ></xui-checkbox>

    <xui-checkbox
      indeterminated
      checked
    ></xui-checkbox>

    <xui-checkbox
      disabled
    ></xui-checkbox>

    <xui-checkbox
      disabled
      checked
    ></xui-checkbox>

    <xui-checkbox
      disabled
      checked
      indeterminated
    ></xui-checkbox>

    <xui-checkbox
      disabled
      indeterminated
    ></xui-checkbox>
  </div>

  <div>
    <xui-input
    ></xui-input>

    <xui-input
      placeholder="Hello I'm a placeholder..."
    ></xui-input>

    <xui-input
      value="The answer is 42"
    ></xui-input>

    <xui-input
      value="Disabled input"
      disabled
    ></xui-input>
  </div>

  <div>
    <xui-radio
      name="radio"
    ></xui-radio>

    <xui-radio
      disabled
    ></xui-radio>

    <xui-radio
      name="radio"
      checked
    ></xui-radio>
  </div>

  <div>
    <xui-toggle
    ></xui-toggle>

    <xui-toggle
      disabled
    ></xui-toggle>

    <xui-toggle
      disabled
      switched
    ></xui-toggle>
  </div>

  <div style="padding: 20px; overflow: hidden;">
    <div style="position: relative;">
      <xui-button
        id="select"
        text="Select an option"
      ></xui-button>

      <xui-popup id="popup" offclick-closes multiple-clicks>
        <xui-menu>
          <xui-menu-item>Hello</xui-menu-item>
          <xui-menu-item>Menu item which should be so long</xui-menu-item>
          <xui-menu-item default-cursor>
            <xui-checkbox></xui-checkbox>
            <span>Send e-mail</span>
          </xui-menu-item>
        </xui-menu>
      </xui-popup>
    </div>
  </div>

  <div>
    <xui-tooltip
      text="This is a tooltip."
    >
      left tooltip
    </xui-tooltip>
  </div>

  <div style="text-align: center;">
    <xui-tooltip
      text="This is a tooltip."
    >
      center tooltip
    </xui-tooltip>
  </div>

  <div style="text-align: right;">
    <xui-tooltip
      text="This is a tooltip."
    >
      right tooltip
    </xui-tooltip>
  </div>

  <script>
      document.getElementById('select').addEventListener('click', () => {
        const popup = document.getElementById('popup');
        const state = popup.getAttribute('state');
        if (!state || state === 'hidden') {
          popup.setAttribute('state', 'shown');
        } else {
          popup.setAttribute('state', 'hidden');
        }
      });
    </script>
</body>
</html>
