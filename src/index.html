<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/xui.esm.js"></script>
  <script nomodule src="/build/xui.js"></script>

</head>
<body>

  <!-- <xui-color></xui-color> -->

  <div>
    <xui-button
      text="primary"
      type="primary"
    ></xui-button>

    <xui-button
      text="danger"
      type="danger"
    ></xui-button>

    <xui-button
      text="default"
    ></xui-button>
  </div>
  <div>
    <xui-button
      text="primary"
      type="primary"
      ghost
    ></xui-button>

    <xui-button
      text="danger"
      type="danger"
      ghost
    ></xui-button>

    <xui-button
      text="default"
      ghost
    ></xui-button>
  </div>
  <div>
    <xui-button
      text="primary"
      type="primary"
      disabled
    ></xui-button>

    <xui-button
      text="danger"
      type="danger"
      disabled
    ></xui-button>

    <xui-button
      text="default"
      disabled
    ></xui-button>
  </div>

  <div>
    <xui-checkbox
    ></xui-checkbox>

    <xui-checkbox
      checked
    ></xui-checkbox>

    <xui-checkbox
      indeterminated
      checked
    ></xui-checkbox>

    <xui-checkbox
      disabled
    ></xui-checkbox>

    <xui-checkbox
      disabled
      checked
    ></xui-checkbox>

    <xui-checkbox
      disabled
      checked
      indeterminated
    ></xui-checkbox>

    <xui-checkbox
      disabled
      indeterminated
    ></xui-checkbox>
  </div>

  <div>
    <xui-input
    ></xui-input>

    <xui-input
      placeholder="Hello I'm a placeholder..."
    ></xui-input>

    <xui-input
      value="The answer is 42"
    ></xui-input>

    <xui-input
      value="Disabled input"
      disabled
    ></xui-input>
  </div>

  <div>
    <xui-radio
      name="radio"
    ></xui-radio>

    <xui-radio
      disabled
    ></xui-radio>

    <xui-radio
      name="radio"
      checked
    ></xui-radio>
  </div>

  <div>
    <xui-toggle
    ></xui-toggle>

    <xui-toggle
      disabled
    ></xui-toggle>

    <xui-toggle
      disabled
      switched
    ></xui-toggle>
  </div>
</body>
</html>
